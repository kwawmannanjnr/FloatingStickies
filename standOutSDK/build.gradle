apply plugin: 'com.android.library'

android {
    compileSdkVersion 16
    buildToolsVersion "27.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
